<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
</head>
<body>
    <!--------------BARRA DE NAVEGAÇÃO---------------------->
    <nav>
        <div>
            <img src="./assets/img/logo.png" alt="Logo barra de navegação">
            <ul>
                <li><img src="./assets/img/notification.png" alt="Icone notificação"></li>
                <li><img src="./assets/img/inbox.png" alt="Icone inbox"></li>
                <li><img src="./assets/img/video.png" alt="Icone video"></li>
            </ul>
        </div>
        <div>
            <div>
                <img src="./assets/img/search.png" alt="">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div>
                <img src="./assets/img/perfil.jpg" alt="">
            </div>
        </div>
    </nav>
    <main>
        <!-----------Conteúdo principal---------------->
        
        <section>
            <!----------Criar POST------------>
            <div>
                <div>
                    <img src="./assets/img/perfil.jpg" alt="Imagem Perfil">
                    <p>Nicholas Matheus</p>
                </div>
                <div>
                    <textarea rows="3" placeholder="No que você está pensando, Nicholas?"></textarea>
                    <div>
                        <a href="#" ><img src="./assets/img/live-video.png" alt=""> Vídeo ao vivo</a>
                        <a href="#"><img src="./assets/img/photo.png" alt=""> Foto / Vídeo</a>
                        <a href="#"><img src="./assets/img/feeling.png" alt=""> Sentimento / Atividade</a>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <!----------POST CRIADO------------>
                    <img src="./assets/img/perfil.jpg" alt="">
                    <div>
                        <p>Nicholas Matheus</p>
                        <span>11 de abril às 20:06</span>
                    </div>

                    <p>Se inscreva no curso Fullstack da Kenzie Academy.  <a target="_blank" href="https://kenzie.com.br/">#KenzieMade</a> <a target="_blank" href="https://www.youtube.com/channel/UC6rcCbDzhVoIm1V7WnwPDIQ">#CanalYoutube</a></p>
                    <img src="./assets/img/feed-image-1.png" alt="Imagem feed">

                    <div>
                        <div>
                            <div>
                                <span>1.5K</span>
                            </div>
                            <div>
                                <span>117 Comments</span>
                                <span>17 Shares</span>
                            </div>
                        </div>
                        <div>
                            <div><img src="./assets/img/like.png" alt=""> Like</div>
                            <div><img src="./assets/img/comments.png" alt=""> Comment</div>
                            <div><img src="./assets/img/share.png" alt=""> Share</div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button">Carregar</button>
        </section>
    </main>
    <footer>
        <p>Copyright 2022 - Kenzie Academy</p>
    </footer>
</body>
</html>
